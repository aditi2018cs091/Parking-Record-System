<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="{{ url_for('static', filename='img/favicon.ico')}}" rel="icon">
    <link href="{{ url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">
    <title>Login-History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("https://coolbackgrounds.io/images/backgrounds/black/pure-black-background-f82588d3.jpg");
        }
        .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black;
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <br>
    <br><br>
    <table id="t1" border="1" width="10%" align="center">
        <tr style="background-color:red;">
            <td class="b1"><a id="a1" href="/entry">Home</a></td>
        </tr>
    </table>
    <div class="serif" style="background-color: black;">
        <h1 id="h1" style="text-align: center; color:red; font-weight: bold;">LOGIN HISTORY</h1>
    </div>
    <br>
    <div class="container-fluid">
        <div class="row-md row-sm row-xs">
            <div class="col-md-12 div-style">

                <table align="center" width="80%">
                    <thead>
                        <tr>
                            <th style="color:red;text-align:center;">Username&nbsp;&nbsp;</th>
                            <th style="color:red;text-align:center;">Login&nbsp;&nbsp;&nbsp;</th>
                            <th style="color:red;text-align:center;">Logout</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in k5 %}
                        <tr>
                            <td style="color:lawngreen;text-align:center;">{{p["username"]}}&nbsp;&nbsp;&nbsp;</td>
                            <td style="color:lawngreen;text-align:center;">{{p["login"]}}&nbsp;&nbsp;&nbsp; </td>
                            <td style="color:lawngreen;text-align:center;">{{p["logout"]}} </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <br>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/aditi2018cs091/Parking-Record-System" style="color:red;">
            @ABESIT<br>Parking Records System
        </a>
    </div>
    <br>
    <br>
    <br>
</body>
</html>
